<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rock Paper Scissors</title>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
      class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6"
    >
      <h1 class="text-4xl font-bold mb-10 text-center text-indigo-600">
        Rock Paper Scissors
      </h1>

      <div class="flex gap-8 flex-wrap justify-center">
        <!-- Rock -->
        <div
          class="choice cursor-pointer hover:scale-110 transition-transform duration-300"
        >
          <img
            src="./images/rock.png"
            alt="Rock"
            class="w-24 h-24 md:w-32 md:h-32 object-cover rounded-full border-4 border-white shadow-md"
          />
        </div>

        <!-- Paper -->
        <div
          class="choice cursor-pointer hover:scale-110 transition-transform duration-300"
        >
          <img
            src="./images/paper.png"
            alt="Paper"
            class="w-24 h-24 md:w-32 md:h-32 object-cover rounded-full border-4 border-white shadow-md"
          />
        </div>

        <!-- Scissors -->
        <div
          class="choice cursor-pointer hover:scale-110 transition-transform duration-300"
        >
          <img
            src="./images/scissors.png"
            alt="Scissors"
            class="w-24 h-24 md:w-32 md:h-32 object-cover rounded-full border-4 border-white shadow-md"
          />
        </div>
      </div>

     <section class="bg-gray-100 py-10 px-6 text-center">
  <div class="max-w-2xl mx-auto">
    <!-- Scores Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-10">
      <!-- Your Score -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        
        <h2 class="text-xl font-semibold mb-2">Your Score</h2>
        <p class="text-3xl font-bold text-blue-600" id="yourScore">0</p>
      </div>

      <!-- Computer Score -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        
        <h2 class="text-xl font-semibold mb-2">Computer Score</h2>
        <p class="text-3xl font-bold text-red-600" id="computerScore">0</p>
      </div>
    </div>

    <!-- Pick Your Move Section -->
    <h3 class="text-2xl font-bold text-gray-800">Pick Your Move</h3>
    <!-- You can add move buttons (Rock, Paper, Scissors) here -->
  </div>
</section>

      </div>
      <script src="app.js"></script>
    </body>
  </html>
</html>
